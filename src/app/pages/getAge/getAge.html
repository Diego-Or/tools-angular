  <div class="container mt-4">

      <span class="input-group-text" id="inputGroup-sizing-default">Fecha de nacimiento:</span>
      <input type="date" class="form-control" aria-label="Ingresa la fecha de nacimiento" aria-describedby="Input de fecha" [value]="fechaNacimiento()" (input)="fechaNacimiento.set(fecha.value)" #fecha>

    <button (click)="getAge()" type="button" class="btn btn-primary fw-bold ">Calcular</button>
  </div>

  @if (edadStr()) {
    <h5 class="text-center pt-4">

      {{ edadObj().days }} Dias<br>

</div>
