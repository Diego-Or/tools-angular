<div class="m-3">
  <h1 class="text-center">Contador</h1>
  <h2 class="text-center fs-1">{{contador()}}</h2>

  <div class="m-5 d-flex justify-content-center gap-4">
    <button (click)="increseOne()" type="button" class="btn btn-primary fw-bold fs-3">+</button>
    <img (click)="refresh()" src="./assets/icons/refresh.png" alt="Icono de Refrescar" style="">
    <button (click)="decreseOne()" type="button" class="btn btn-primary fw-bold fs-3">-</button>
  </div>
  <a href="./">Home > </a>

</div>
